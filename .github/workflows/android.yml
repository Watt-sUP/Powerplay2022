name: Android CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Load gradle wrapper and grant execution permission
        working-directory: ./FtcRobotController
        run: |
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 6.5 --distribution-type all

      - name: Build Project with Gradle
        working-directory: ./FtcRobotController
        run: ./gradlew --stacktrace

      - name: Build TeamCode
        working-directory: ./FtcRobotController
        run: ./gradlew :TeamCode build